<!doctype html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>BOOK APP</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{% url 'index' %}">
                <h4>MAKA-TECH ðŸ“šðŸ“‘ðŸ“‘ðŸ”–</h4>
            </a>

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">
                        <h4>Admin panel</h4>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload-book' %}">
                        <h4>Upload Books</h4>
                    </a>
                </li>

            </ul>
        </div>
    </nav>


    <br>




    <div class="container-fluid">

        {% block content %}

        <h4 class="text-center p-5">Books</h4>

        <div class="card-columns">
            {% for book in shelf %}



            <div class="card" style="width: 18rem; float: left;">
                <img class="card-image-top" src="{{book.picture.url}}">

                <div class="card-body">
                    <h5 class="card-tittle">{{Book.name}}</h5>
                    <p class="card-text">{{book.description}}</p>
                    <div class="card-footer bg-transparent border-dark">
                        <p class="card-title">{{book.author}}</p>
                        <center>
                            <a href="update/{{book.id}}" class="btn btn-primary" id="{{book.id}}">Edit</a>
                            <a href="delete/{{book.id}}" class="btn btn-danger" id="{book.id}}">Delete</a>
                        </center>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>





   












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>



</html>
